    /* ‚úÖ Basic security filter */
    function validateInput(value) {
      const pattern = /('|--|;|\/\*|\*\/|union|select|drop|insert|delete|update|xp_cmdshell|exec)/i;
      return !pattern.test(value);
    }

    /* ‚úÖ Main form handler */
    async function handleForm(e) {
      e.preventDefault();

      const name  = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      // ‚úÖ Security validation
      if (!validateInput(name) || !validateInput(email) || !validateInput(phone)) {
        alert("Invalid input detected. Please remove any suspicious characters.");
        return false;
      }

      // ‚úÖ Disable button to prevent double-click
      document.getElementById("proceedBtn").disabled = true;
      document.getElementById("proceedBtn").innerText = "Processing...";

      try {
        // ‚úÖ Send data to Google Sheet
        const form = e.target;
        const data = new FormData(form);

        await fetch(form.action, { method: "POST", body: data });

        // ‚úÖ Delay (Google Apps Script returns instantly)
        setTimeout(() => {
          startPayment(name, email, phone);
        }, 800);

      } catch (err) {
        alert("‚ùå Error while saving your details. Please try again.");
        console.error(err);

        document.getElementById("proceedBtn").disabled = false;
        document.getElementById("proceedBtn").innerText = "Proceed to Pay ‚Çπ299";
      }

      return false;
    }

      rzp.open();

      // ‚úÖ Re-enable button (if popup closed)
      rzp.on("payment.failed", function () {
        document.getElementById("proceedBtn").disabled = false;
        document.getElementById("proceedBtn").innerText = "Proceed to Pay ‚Çπ299";
      });
    }
  </script>
